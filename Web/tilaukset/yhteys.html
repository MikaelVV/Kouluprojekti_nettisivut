<!DOCTYPE html>
<html>
    <head>
        <style>
            h1 {text-align: center;}
            header {text-align: center;}
            body {text-align: center;}
            input {width: 350px;}
        </style>
        <meta charset="UTF-8">
        <title>Tilaukset</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  
    </head>
    <body>
        <h1 class="text-center">Tilaushaku</h1>
        <a href="../index.html" style="position:relative; bottom:30px; font-size:20px;"> Etusivu</a>

        <div class="topnav">
            <input type="text" placeholder="Haku..." id="search-input" onkeyup="searchFunction()">

        </div>

        <table class="table table-bordered" id="myTable">
            <thead class="table-dark">
              <tr>
                <th scope="col">Customer</th>
                <th scope="col">Sales person</th>
                <th scope="col">CustomerID</th>
                <th scope="col">OrderID</th>
                <th scope="col">Comment</th>
                <th scope="col">Delivery address</th>
                <th scope="col">Delivery date</th>
              </tr>
            </thead>
            <tbody id="table_body">

            </tbody>
          </table>
        <nav>   
            <ul>    
            </ul>
        </nav> 
        <script src="orders.js">
            function searchFunction(){
                var input, filter, table, tr, td, i, txtValue;
                input = document.getElementById("search-input");
                filter = input.value.toUpperCase();
                table = document.getElementById("myTable")
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++)
                {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td){
                        txtValue = td.textContent || td.innerText;
                        if(txtValue.toUpperCase().indexOf(filter) > -1){
                            tr[i].style.display = "";
                        }else{
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
        </script>
    </body>
</html>
